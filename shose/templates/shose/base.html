        if (sw){
          document.querySelector(".nav").style.left = "-100%";
          document.querySelector(".dis-1").classList.remove("none");
          document.querySelector(".dis-2").classList.add("none");
          sw = false;
        }else{
          document.querySelector(".nav").style.left = "0%";
          document.querySelector(".dis-1").classList.add("none");
          document.querySelector(".dis-2").classList.remove("none");
          sw  = true ;
        }
      }
        let ch = false;
      function cart(){
        if (ch){
          document.querySelector(".cart-show").style.right = "-100%";
          ch = false;
        }else{
          document.querySelector(".cart-show").style.right = "0%";
          ch  = true ;
        }
        
      };

     </script>
</body>
